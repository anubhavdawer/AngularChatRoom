<!DOCTYPE html>
<html lang="en" ng-app="myApp" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Chat Room</title>
    <link rel="stylesheet" type="text/css" href="chatStyleSheet.css">
</head>
<body ng-controller="postCtrl as ctrl" bgcolor="#ffe4c4">
<h1>Angular Chat Room</h1>
<div ng-repeat="chat in ctrl.chats">
    <span class="chatUser" ng-bind="chat.chatuser"></span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <span class="chatMessage" ng-bind="chat.chatmessage"></span>
</div>
<div>
    <form name="addForm" ng-submit="ctrl.add()">
        <input type="text" ng-model="ctrl.newchat.chatuser" placeholder="chatuser">
        <input type="text" ng-model="ctrl.newchat.chatmessage" placeholder="chatmessage">
        <input type="submit" value="add">
    </form>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.js"></script>
<script src="controllers/chatController.js"></script>
</body>
</html>
